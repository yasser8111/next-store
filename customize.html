<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- font awsome css  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- google fonts css  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alumni+Sans+Pinstripe:ital@0;1&family=Noto+Kufi+Arabic:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <!-- swiper css  -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />

    <!-- style css  -->
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="./styles/home.css" />

    <style>
      .customize {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, var(--bg-secondary) 0%, var(--bg-paper) 100%);
        padding: 2rem;
        text-align: center;
        direction: rtl;
        position: relative;
        overflow: hidden;
      }
      
      .customize::before {
        content: "";
        position: absolute;
        top: 0;
        right: 0;
        width: 100%;
        height: 100%;
        background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" preserveAspectRatio="none"><path d="M0,0 L100,0 L100,100 Z" fill="rgba(214, 69, 69, 0.03)"/></svg>');
        background-size: cover;
        pointer-events: none;
      }
      
      .customize-content {
        max-width: 600px;
        z-index: 2;
        position: relative;
      }
      
      .customize h1 {
        font-size: 3.5rem;
        margin-bottom: 1.5rem;
        color: var(--text-primary);
        font-weight: 700;
      }
      
      .customize p {
        font-size: 1.3rem;
        color: var(--text-secondary);
        margin-bottom: 3rem;
        line-height: 1.6;
      }

      @media (max-width: 768px) {
        .customize h1 {
          font-size: 2.5rem;
        }
        
        .customize p {
          font-size: 1.1rem;
        }
      }
      
      @media (max-width: 480px) {
        .customize {
          padding: 1rem;
        }
        
        .customize h1 {
          font-size: 2rem;
        }
      }
    </style>

    <title>متجر نكست - صمم تيشيرتك</title>
  </head>
  <body>
    <header id="header"></header>

    <section class="customize">
      <div class="customize-content">
        
        <h1>صمم تيشيرتك الخاصة</h1>
        
        <p>
          نحن نعمل على أداة رائعة تتيح لك تصميم تيشيرتات مخصصة تعبر عن شخصيتك. 
          ستكون جاهزة قريباً لتجربة فريدة من نوعها!
        </p>
        
        <a href="index.html" class="btn-primary">العودة إلى المتجر</a>
      </div>
    </section>

    <footer id="footer"></footer>

    <!-- swiper js  -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>

    <!-- js  -->
    <script type="module" src="./scripts/home.js"></script>
    <script type="module" src="./scripts/script.js"></script>
  </body>
</html>
