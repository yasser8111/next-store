<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الملف الشخصي - Next Store</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/auth.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Navigation (نفس الهيكل) -->
    <nav id="navbar" class="navbar">
        <!-- ... نفس كود navigation ... -->
    </nav>

    <!-- Profile Section -->
    <section class="auth-section">
        <div class="auth-container">
            <div class="profile-content">
                <div class="profile-header">
                    <h1><i class="fa-solid fa-user"></i> الملف الشخصي</h1>
                    <p>إدارة معلومات حسابك</p>
                </div>

                <div class="profile-info">
                    <div class="profile-avatar">
                        <img src="../public/img/user-placeholder.webp" alt="Profile" id="profile-image">
                        <button class="btn btn-outline" id="change-photo-btn">
                            <i class="fa-solid fa-camera"></i> تغيير الصورة
                        </button>
                    </div>

                    <div class="profile-details">
                        <div class="form-group">
                            <label for="profile-name"><i class="fa-solid fa-user"></i> الاسم الكامل</label>
                            <input type="text" id="profile-name" placeholder="اسمك الكامل">
                        </div>

                        <div class="form-group">
                            <label for="profile-email"><i class="fa-solid fa-envelope"></i> البريد الإلكتروني</label>
                            <input type="email" id="profile-email" placeholder="example@nextstore.com" readonly>
                        </div>

                        <div class="form-actions">
                            <button class="btn btn-primary" id="save-profile-btn">
                                <i class="fa-solid fa-save"></i> حفظ التغييرات
                            </button>
                            <button class="btn btn-outline" id="change-password-btn">
                                <i class="fa-solid fa-lock"></i> تغيير كلمة المرور
                            </button>
                        </div>
                    </div>
                </div>

                <div class="profile-stats">
                    <div class="stat-card">
                        <i class="fa-solid fa-box"></i>
                        <div class="stat-info">
                            <h3>0</h3>
                            <p>الطلبات</p>
                        </div>
                    </div>
                    <div class="stat-card">
                        <i class="fa-solid fa-calendar"></i>
                        <div class="stat-info">
                            <h3 id="member-since">-</h3>
                            <p>عضو منذ</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script type="module" src="../scripts/profile.js"></script>
</body>
</html>
